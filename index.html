<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Hermosa Paula ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sacramento&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Sacramento', cursive;
            background-color: #ffccd5;
            text-align: center;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://via.placeholder.com/1500x1000.png'); /* Fondo opcional */
            background-size: cover;
            background-position: center;
        }

        h1 {
            font-size: 3rem;
            color: #ff3366;
            margin-top: 50px;
        }

        .contenedor {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .corazones {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .corazones span {
            position: absolute;
            background-color: #ff4d6d;
            width: 20px;
            height: 20px;
            transform: rotate(-45deg);
            animation: subir 4s linear infinite;
            opacity: 0.7;
        }

        .corazones span::before,
        .corazones span::after {
            content: '';
            position: absolute;
            background-color: #ff4d6d;
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }

        .corazones span::before {
            top: -7px;
            left: 0;
        }

        .corazones span::after {
            top: 0;
            left: 7px;
        }

        @keyframes subir {
            0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(-45deg); opacity: 0; }
        }

        .botones {
            margin-top: 20px;
        }

        button {
            font-size: 1.2rem;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: inline-block;
        }

        .si {
            background-color: #ff6699;
            color: white;
        }

        .si:hover {
            background-color: #ff3366;
            transform: scale(1.1);
        }

        .no {
            background-color: #ffb3c1;
            color: white;
        }

        .mensaje-final {
            display: none;
            font-size: 1.5rem;
            color: #ff3366;
            animation: confeti 0.5s infinite;
        }

        @keyframes confeti {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Responsividad para dispositivos peque√±os */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            button {
                font-size: 1rem;
                padding: 12px 25px;
            }
        }

        /* Para dispositivos muy peque√±os */
        @media screen and (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            button {
                font-size: 0.9rem;
                padding: 10px 20px;
            }
        }

    </style>
</head>
<body>

    <div class="corazones"></div>

    <div class="contenedor">
        <h1>Paula, ¬øquieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
        <div class="botones">
            <button class="si" onclick="respuestaSi()">S√≠ ‚ù§Ô∏è</button>
            <button class="no" onmouseover="moverBoton(this)">No üò¢</button>
        </div>
        <p class="mensaje-final" id="mensaje">¬°Sab√≠a que dir√≠as que s√≠! Te amo, mi hermosa ni√±a ‚ù§Ô∏è</p>
    </div>

    <script>
        function respuestaSi() {
            document.getElementById("mensaje").style.display = "block";
        }

        function moverBoton(boton) {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            boton.style.left = x + "px";
            boton.style.top = y + "px";
        }

        function crearCorazones() {
            const contenedor = document.querySelector(".corazones");
            for (let i = 0; i < 20; i++) {
                let corazon = document.createElement("span");
                corazon.style.left = Math.random() * 100 + "vw";
                corazon.style.animationDuration = Math.random() * 3 + 2 + "s";
                contenedor.appendChild(corazon);

                setTimeout(() => corazon.remove(), 5000);
            }
        }

        setInterval(crearCorazones, 500);
    </script>
</body>
</html>
